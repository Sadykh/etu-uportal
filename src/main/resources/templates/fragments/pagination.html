<nav th:fragment="dataBind (totalPages, currentNumber, baseUrl)">
    <ul class="pagination">
        <li class="page-item"
            th:each="pageNumber : ${#numbers.sequence(1, totalPages)}"
            th:classappend="${pageNumber == (currentNumber + 1)} ? active">
            <a class="page-link" href="#" th:href="@{${baseUrl}(page=${pageNumber})}" th:text=${pageNumber}>1</a>
        </li>
    </ul>
</nav>
