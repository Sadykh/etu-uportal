<!doctype html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <title th:text="${title}"></title>
    <div th:replace="~{fragments/head}"></div>
</head>
<body>
<nav th:replace="~{fragments/nav}"></nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{fragments/sidebar}"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Регистрация</h1>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <form action="/user/create" method="post" th:object="${user}">
                        <div class="form-group ">
                            <label for="email">Email</label>
                            <input id="email" class="form-control" required="required" name="email" th:field="*{email}"/>
                        </div>

                        <div class="form-group ">
                            <label for="password"> Пароль</label>
                            <input id="password" class="form-control" value="" type="password"
                                   required="required" name="password"  th:field="*{password}"/>
                        </div>
                        <div class="form-group">
                            <label for="roleId">Роль</label>
                            <select class="form-control" id="roleId" name="roleId">
                                <option value="1">Читатель</option>
                                <option value="2">Редактор</option>
                                <option value="3">Администратор</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>

        </main>
    </div>
</div>
<div th:replace="~{fragments/beforeEndBody}"></div>
</body>
</html>
