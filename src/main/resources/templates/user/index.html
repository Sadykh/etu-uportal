<!doctype html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <title th:text="${title}"></title>
    <div th:replace="~{fragments/head}"></div>
</head>
<body>
<nav th:replace="~{fragments/nav}"></nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{fragments/sidebar}"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${title}"></h1>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Роль</th>
                    <th scope="col">Дата регистрация</th>
                    <th scope="col" class="text-right" width="280">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.id}"/>
                    </td>
                    <td th:text="${user.email}"/>
                    </td>
                    <td th:text="${roles[user.roleId]}"/>
                    </td>
                    <td>10.01.2019</td>
                    <td class="btn-group">
                        <a th:href="@{/user/update/{id}(id=${user.id})}" href="#" class="btn btn-sm btn-primary">Отредактировать</a>
                        <a th:href="@{/user/block/{id}(id=${user.id})}" href="#" class="btn btn-sm btn-danger">Заблокировать</a>
                    </td>
                </tr>
                </tbody>
            </table>


        </main>
    </div>
</div>
<div th:replace="~{fragments/beforeEndBody}"></div>
</body>
</html>
