<!doctype html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <title th:text="${title}"></title>
    <div th:replace="~{fragments/head}"></div>
</head>
<body>
<nav th:replace="~{fragments/nav}"></nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{fragments/sidebar}"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${title}"></h1>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <form action="/author/create" method="post" th:object="${author}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="firstName">Имя</label>
                                    <input id="firstName" class="form-control" required="required" name="text"
                                           th:field="*{firstName}"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="firstNameEn">Имя на английском</label>
                                    <input id="firstNameEn" class="form-control" required="required" name="text"
                                           th:field="*{firstNameEn}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="lastName">Фамилия</label>
                                    <input id="lastName" class="form-control" required="required" name="text"
                                           th:field="*{lastName}"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="lastNameEn">Фамилия на английском</label>
                                    <input id="lastNameEn" class="form-control" required="required" name="text"
                                           th:field="*{lastNameEn}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="middleName">Отчество</label>
                                    <input id="middleName" class="form-control" required="required" name="text"
                                           th:field="*{middleName}"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="middleNameEn">Отчество на английском</label>
                                    <input id="middleNameEn" class="form-control" required="required" name="text"
                                           th:field="*{middleNameEn}"/>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" disabled>Отправить</button>
                    </form>
                </div>
            </div>

        </main>
    </div>
</div>
<div th:replace="~{fragments/beforeEndBody}"></div>
</body>
</html>
